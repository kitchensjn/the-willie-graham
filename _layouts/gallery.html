<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark" style="position: fixed; width: 100vw; z-index: 999;">
            <a class="navbar-brand" href="#" style="font-size: 25px;">WILLIE GRAHAM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggler" aria-controls="toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggler">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0" style="font-size: 20px;">
                    <li id="home" class="nav-item">
                        <a class="nav-link" href="#">home</a>
                    </li>
                    <li id="about" class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <!--
                    <li id="portfolio" class="nav-item">
                        <a class="nav-link" href="#">portfolio</a>
                    </li>
                    -->
                    <li id="gallery" class="nav-item">
                        <a class="nav-link" href="#">gallery</a>
                    </li>
                </ul>
            </div>
        </nav>

        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

        <style>
            
            .grid {
                margin: 0 auto;
            }

            .card-overlay {
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
                background-color: rgba(67,129,149,0.55);
                opacity: 0;
                transition: 0.25s ease;
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .grid-sizer {
                width: 300px;
                margin: 5px;
            }

            .grid-item {
                border-radius: 5px;
                box-shadow: 0 6px 20px rgba(33, 37, 41, 0.25);
                margin: 5px;
                overflow: hidden;
                display: none;
                transition: 0.2s;
            }

            .grid-item:hover {
                text-decoration: none;
                box-shadow: 0 6px 20px rgba(33, 37, 41, 0.5);
            }

            .grid-item img {
                transition: transform 0.2s;
                overflow: hidden;
                z-index: 1;
            }

            .grid-item:hover img {
                transform: scale(1.05);
            }

            .grid-item .card-text {
                transition: 0.2s;
            }

            .grid-item:hover .card-text {
                font-weight: bold;
            }
            
            .active {
                display: block;
            }

            .btn {
                cursor: pointer;
            }

            /*
            form input[type="text"] {
                text-transform: lowercase;
            }
            */

        </style>


        <div class="py-5 px-3" style="position: relative; top: 63px;">
            <div class="container" style="max-width: 100%; width: 100%;">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-2 col-md-0 col-sm-0"></div>
                    <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12">
                        <form>
                            <div class="input-group mb-3">
                                <input name="categories" value="{{ cat }}" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-3 col-lg-2 col-md-0 col-sm-0"></div>
                    <div class="grid">
                        <div class="grid-sizer"></div>
                        {% for image in site.data.gallery-metadata %}
                            <a href="{{ site.baseurl }}{{ image.path }}" class="grid-item" data-lightbox="" data-title="<h3>{{ image.location }}</h3><p>{{ image.description }}</p><p>{{ image.categories }}</p>" data-categories="{{ image.location | downcase }},{{ image.categories }}">
                                <div style="height: {{ image.theight }}px; width: {{ image.twidth }}px; overflow: hidden;">
                                    <img loading="lazy" src="{{ site.baseurl }}{{ image.tpath }}" alt="{{ image.location }}" height="" width="{{ image.twidth }}px">
                                </div>
                                <div class="card-body">
                                    <p class="card-text" style="color: #404040; font-size: 14px; text-align: center;">{{ image.location }}</p>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams != "") {
                const active_cats = urlParams.get('categories');
                const active_cats_array = active_cats.toLowerCase().replace(", ", ",").split(",");
                if (active_cats_array != "") {
                    document.getElementsByName('categories')[0].placeholder = active_cats;
                    var queryString = "";
                    for (var i = 0; i < active_cats_array.length; i++) {
                        queryString += "[data-categories*='"+active_cats_array[i]+"']";
                    }
                    within_category = document.querySelectorAll(queryString);
                    //within_category = document.querySelectorAll("."+active_cats_array.join("."));
                    for(var i = 0; i < within_category.length; i++){
                        //within_category[j].style.display = "block";
                        within_category[i].classList.add("active");
                        within_category[i].setAttribute("data-lightbox", "active");
                    }
                } else {
                    const all_images = document.getElementsByClassName("grid-item");
                    for (var i = 0; i < all_images.length; i++) {
                        all_images[i].classList.add("active");
                        all_images[i].setAttribute("data-lightbox", "active");
                    }
                }
            } else {
                const all_images = document.getElementsByClassName("grid-item");
                for (var i = 0; i < all_images.length; i++) {
                    all_images[i].classList.add("active");
                    all_images[i].setAttribute("data-lightbox", "active");
                }
            }

            $('.grid').masonry({
                itemSelector: '.active',
                fitWidth: true,
                columnWidth: '.grid-sizer'
            });
        </script>

        <script src="/the-willie-graham/assets/scripts/lightbox-plus-jquery.js"></script>

        <script>
            lightbox.option({
              'wrapAround': true
            })
        </script>
        
    </body>

</html>
